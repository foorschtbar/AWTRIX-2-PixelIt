<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AWTRIX2PixelIt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br />
    <div class=" mx-auto ">
        <div class=" mx-auto col-md-5">
            <div class="card box-shadow upload-area">
                <div class="card-header text-monospace">
                    <h3>AWTRIX 2 PixelIt</h3>
                </div>
                <div class="card-body">
                    <form class="needs-validation">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" pattern="[0-9]+" class="form-control text-center"
                                        placeholder="Lametric Icon ID" id="id">
                                    <button type="button" id="convert" class="btn btn-outline-primary">Convert</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" class="form-control text-center" placeholder="AWTRIX Name"
                                        id="searchTerm" required>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <button class="btn btn-outline-primary" id="uploadfile">Upload</button>
                                </div>
                            </div>
                        </div>
                        <div id="msgbox" style="display:none"></div>

                        <div id="iconlist" style="display:none"></div>

                        <div id="result" style="display:none">

                            <div class="input-group mb-3">
                                <!-- <label for="canvas">Preview</label> -->
                                <div class="mx-auto" style="width: 320px;">
                                    <canvas width="320" height="320" id="canvas"
                                        class="border border-secondary"></canvas>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="btn-group col" id="frameCtrl">
                                    <button id="framePrev" class="btn btn-outline-primary"
                                        data-cmd="prev">&larr;</button>
                                    <button class="btn btn-outline-secondary frameID" data-frame="X">X</button>
                                    <button id="frameNext" class="btn btn-outline-primary"
                                        data-cmd="next">&rarr;</button>
                                </div>

                                <div class="btn-group col" id="frameCmd">

                                    <button type="button" class="btn btn-outline-primary" data-cmd="insert">Add
                                        Frame</button>
                                    <button type="button" class="btn btn-outline-primary" data-cmd="delete">Remove
                                        Frame</button>
                                </div>

                                <div class="btn-group col" id="playbackCmd">
                                    <button type="button" class="btn btn-outline-primary" data-cmd="play">Play</button>
                                    <button type="button" class="btn btn-outline-primary"
                                        data-cmd="pause">Pause</button>
                                </div>



                            </div>

                            <div class="input-group mb-3">
                                <!-- <label for="output">PixelIt Bitmap</label> -->
                                <span class="input-group-text">Bitmap</span>
                                <textarea id="output" rows="6" class="form-control"></textarea>
                                <button id="copy" class="btn btn-outline-primary">Copy</button>
                            </div>
                            <div class="row mb-3" id="animationinfo">
                                <div class="input-group col md-4">
                                    <span class="input-group-text">Frames</span>
                                    <input type="text" class="form-control text-center disabled" id="frames">
                                    <button id="reduce" class="btn btn-outline-primary">Reduce</button>

                                </div>
                                <div class="input-group col md-4">
                                    <span class="input-group-text">Tick</span>
                                    <input type="text" class="form-control text-center" id="tick">
                                </div>
                                <div class="input-group col md-4">
                                    <span class="input-group-text">Size</span>
                                    <input type="text" class="form-control text-center" id="size">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <a href="https://developer.lametric.com/icons">Lametric Icon Database</a> |
                    <a href="https://pixelit.bastelbunker.de/PixelCreator">PixelCreator</a> |
                    <a href="https://pixelit.bastelbunker.de/PixelGallery">PixelGallery</a>
                </div>
            </div>
        </div>
    </div>
    <br />
    <input type="file" name="file" id="file">
    <script src="script.js"></script>
</body>

</html>
